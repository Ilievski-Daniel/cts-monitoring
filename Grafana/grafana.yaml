---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: grafana-sc
  namespace: monitoring
provisioner: kubernetes.io/gce-pd
volumeBindingMode: Immediate
allowVolumeExpansion: true
reclaimPolicy: Delete
parameters:
  type: pd-standard
  fstype: ext4
  replication-type: none
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: monitoring
spec:
  storageClassName: grafana-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 60Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - name: grafana-port
          containerPort: 3000
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests: 
            memory: 500M
            cpu: "500m"
        volumeMounts:
          - mountPath: /var/lib/grafana
            name: grafana-vol
          - mountPath: /etc/grafana/provisioning/datasources
            name: grafana-datasources-volume
            readOnly: false
          - mountPath: /etc/grafana/provisioning/dashboards
            name: grafana-provider-volume
            readOnly: false
          - mountPath: /var/lib/grafana/dashboards
            name: grafana-definition-volume
            readOnly: false
      volumes:
        - name: grafana-vol
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-datasources-volume
          configMap:
              defaultMode: 420
              name: grafana-datasources
        - name: grafana-definition-volume
          configMap:
              name: grafana-definition
        - name: grafana-provider-volume
          configMap:
              defaultMode: 420
              name: grafana-provider
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: monitoring
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port: '3000'
spec:
  selector:
    app: grafana
  type: LoadBalancer  
  ports:
    - port: 80
      targetPort: 3000