apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  prometheus.yaml: |-
    {
        "apiVersion": 1,
        "datasources": [
            {
                "access": 'proxy',
                "editable": true,
                "name": 'prometheus',
                "orgId": 1,
                "type": 'prometheus',
                "url": 'http://prometheus-service.monitoring.svc.cluster.local:9090',
                "version": 1
            }
        ]
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provider
  namespace: monitoring
data:
  k8s-prometheus.yaml: |-
    apiVersion: 1
    providers:
      - name: 'grafana-provider'
        orgId: 1
        folder: ''
        folderUid: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: false
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: true
---
